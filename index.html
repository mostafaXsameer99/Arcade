<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 offset-md-3 box">
                    <div class="row mb-3">
                        <div class="col">
                            <h1 id="signup">SIGNUP</h1>
                        </div>
                    </div>

                    <!-- signup -->
                    <form action="home.html">
                        <div class="row" id="signupDiv">
                            <div class="col-12">
                                <input type="text" id="signupUsername" placeholder="Username" required>
                            </div>
                            <div class="col-12">
                                <input type="email" id="signupEmail" id="email" placeholder="Email" required>
                            </div>
                            <div class="col-12">
                                <input type="password" id="signupPassword" placeholder="Password" required>
                            </div>
                            <div class="col-12 btnSubmit">
                                <input type="submit" id="signupSubmit" value="SIGNUP" onclick="saveData()">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
